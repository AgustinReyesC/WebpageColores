<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividades divertidas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Fredoka", sans-serif; }
    body { min-height: 100vh; background: linear-gradient(180deg, #fff8e7, #eef7ff); color: #1f2937; padding: 1rem; }
    .wrap {
      max-width: 980px;
      margin: 0 auto;
      background: #ffffffdd;
      border: 2px solid #fff;
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.14);
      padding: 1rem;
      display: grid;
      gap: 0.9rem;
    }
    h1 { font-size: clamp(1.25rem, 4.4vw, 1.95rem); }
    .hero {
      background: linear-gradient(140deg, #ffffff, #f7fbff);
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 0.85rem;
      text-align: center;
    }
    .hero p { color: #475569; font-size: clamp(0.98rem, 2.8vw, 1.08rem); }
    .form-shell {
      background: #ffffff;
      border: 1px solid #dbeafe;
      border-radius: 14px;
      padding: 0.45rem;
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
    }
    iframe {
      width: 100%;
      height: min(76vh, 820px);
      border: 0;
      border-radius: 10px;
      background: #fff;
    }
    .status {
      min-height: 1.2rem;
      font-size: 0.92rem;
      color: #334155;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h1>Reto de colores</h1>
      <p>Vamos a jugar con un cuestionario divertido de colores. Elige con calma y diviertete aprendiendo.</p>
    </section>

    <p id="status" class="status"></p>

    <section class="form-shell">
      <iframe id="formFrame" src="" title="Cuestionario de Google Forms"></iframe>
    </section>
  </main>

  <script>
    // Solo pega aqui tu link de Google Forms (publicado o embebible):
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdiwYH876uSLJsk8Wyj5WPYAVAdEnQgZIIZcMrN1oBCQ9CAww/viewform?embedded=true";

    const frame = document.getElementById("formFrame");
    const status = document.getElementById("status");

    if (FORM_URL.includes("REEMPLAZA_TU_FORM_ID")) {
      status.textContent = "Pega tu link de Google Forms en FORM_URL para mostrar el cuestionario.";
      status.style.color = "#b45309";
    } else {
      frame.src = FORM_URL;
      status.textContent = "Cuestionario cargado.";
      status.style.color = "#15803d";
    }
  </script>
</body>
</html>
